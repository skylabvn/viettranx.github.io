---
layout: default
---
<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <br>
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <hr id="line">
		<div class="content">
		{{ post.excerpt }}
        </div>
    <a style="color: #1756a9;" href="{{ post.url | prepend: site.baseurl }}">Read more ...</a>
      </li>
    {% endfor %}
  </ul>
</div>
